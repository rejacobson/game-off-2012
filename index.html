<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Get Out of My Tree</title>
  <style type=text/css>
    body{
      background:#fff;
      color:#222;
      margin:1em 0 2em 6em;
      padding:0;
    }
    #gjs-loader {
      width: 50%;
      height: 50%;
      background: url('/images/ajax-loader.gif');
    }

    #canvases {
      position: relative;
    }
    #canvases canvas {
      position: absolute;
      left: 0;
      top: 0;
      border: 1px solid black;
    }

    #background-canvas {
      z-index: 0;
      background-color: #000;
    }
    #foreground-canvas {
      z-index: 1;
    }
  </style>
  <script type="text/javascript" src="/public/yabble.js"></script>
  <script type="text/javascript" src="/public/gamejs.min.js"></script>
  <script type="text/javascript" src="/public/underscore-min.js"></script>
  <script>
      require.setModuleRoot('./js/');
      require.run('main')
  </script>
</head>
<body>
    <div id="canvases">
        <div id="gjs-loader">
         Loading...
        </div>
        <canvas id="background-canvas"></canvas>
        <canvas id="foreground-canvas"></canvas>
        <p>
        Powered by <a href="http://gamejs.org">GameJs</a>.
        </p>
    </div>
</body>
</html>
